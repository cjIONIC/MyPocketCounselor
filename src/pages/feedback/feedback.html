<ion-header>

  <ion-navbar color="primary">
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-card *ngFor="let feedback of feedbackList">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <ion-row class="star">
              <ion-icon name="star"></ion-icon>
            </ion-row>
            <ion-row class="rate">{{ feedback.rate }}</ion-row>
          </ion-col>
          <!-- Information -->
          <ion-col col-9>
            <ion-row>
              <ion-col col-3>
                <img src="{{ feedback.avatar }}" class="avatar">
              </ion-col>
              <ion-col col-9>
                <ion-row class="name"> 
                    {{ feedback.name}}
                </ion-row>
                <ion-row> 
                  <ion-col *ngFor="let unit of feedback.academic" class="academic" col-auto>
                    <div class="unit">{{unit.acCode}}</div>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
            <!-- Date and Time-->
            <ion-row>
              <ion-col col-2 class="dateLabel">Date: </ion-col>
              <ion-col col-10 class="dateInfo">{{ feedback.schedule | date: 'EEEE, MMMM d, y'}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-2 class="timeLabel">Time: </ion-col>
              <ion-col col-10 class="timeInfo">{{ feedback.schedule | date: 'hh:mm aa' }}</ion-col>
            </ion-row>
            <ion-row class="description">{{feedback.description}}</ion-row>
            <ion-row class="datetime">{{feedback.datetime | timeAgo}}</ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>

</ion-content>
