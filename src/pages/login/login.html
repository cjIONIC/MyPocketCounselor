<ion-content class="body">
    <!-- Login Page-->
        <ion-card class="card">
            <ion-card-header class="header">
                <div class="title">MyPocketCounselor</div>
            </ion-card-header>
            <ion-card-content class="cardContent">
                <ion-list no-lines>
                    <button ion-button block class="google" (click)="googleLogin()">
                            <img src="../assets/imgs/googleicon.png" class="googleIcon">
                          Sign in with Google
                        </button>
                        <div class="or">or</div>
                    <form #loginForm="ngForm" (ngSubmit)="upLogin(loginForm.value)" novalidate>
                        <ion-grid>
                            <ion-row class="item">
                                <ion-col col-1><ion-icon class="icon" name="person"></ion-icon></ion-col>
                                <ion-col col-11>
                                    <ion-input placeholder="Enter username here" 
                                        type="text" 
                                        #username="ngModel" 
                                        name="username" 
                                        minlength="4" 
                                        pattern="^[a-zA-Z0-9]*$" 
                                        ngModel required>
                                    </ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row *ngIf="username.errors && (username.dirty || username.touched)">
                               <div [hidden]="!username.errors.required" class="alert">
                                 Username is required
                                </div>
                                <div [hidden]="!username.errors.pattern" class="alert">
                                 Username must only contain letters and numbers
                                </div>
                                <div [hidden]="!username.errors.minlength" class="alert">
                                 Username must contain atleast six characters
                                </div>
                            </ion-row>
                            <ion-row class="item">
                                <ion-col col-1><ion-icon class="icon" name="lock"></ion-icon></ion-col>
                                <ion-col col-11>
                                    <ion-input type="password" 
                                        placeholder="Enter password here" 
                                        type="password" 
                                        #password="ngModel" 
                                        name="password" 
                                        minlength="6" 
                                        pattern="^[a-zA-Z0-9]*$" 
                                        ngModel required>
                                    </ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row *ngIf="password.errors && (password.dirty || password.touched)">
                               <div [hidden]="!password.errors.required" class="alert">
                                    Password is required
                                </div>
                                <div [hidden]="!password.errors.pattern" class="alert">
                                    Password must only contain letters and numbers
                                </div>
                                <div [hidden]="!password.errors.minlength" class="alert">
                                    Password must contain atleast six characters
                                </div>
                            </ion-row>
                        </ion-grid>
                        <button ion-button block class="login" [disabled]="!loginForm.form.valid" type="submit">Log in</button>
                        </form>
                      
                        <div class="forgot" (click)="forgotPassword()">Forgot Password</div>
                      
                </ion-list>
            </ion-card-content>
        </ion-card>
  </ion-content>
