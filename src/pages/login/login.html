<ion-content class="body">
    <ion-list>
    <!-- Login Page-->
        <ion-card class="card">
            <ion-card-header class="header">
                <div class="title">MyPocketCounselor</div>
            </ion-card-header>
            <ion-card-content class="cardContent">
                <ion-list no-lines>
                    <button ion-button block class="google" (click)="googleLogin()">
                            <img src="../assets/imgs/googleicon.png" class="googleIcon">
                          Sign up with Google
                        </button>
                    <form #loginForm="ngForm" (ngSubmit)="upLogin(loginForm.value)" novalidate>
                        <ion-grid>
                            <ion-row class="label">Enter SU Email Address here</ion-row>
                            <ion-row class="item">
                                <ion-col col-1><ion-icon class="icon" name="person"></ion-icon></ion-col>
                                <ion-col col-11>
                                    <ion-input placeholder="@su.edu.ph" 
                                        class="textInput"
                                        type="email" 
                                        #email="ngModel" 
                                        name="email" 
                                        ngModel 
                                        required>
                                    </ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row class="label">Enter password here</ion-row>
                            <ion-row class="item">
                                <ion-col col-1><ion-icon class="icon" name="lock"></ion-icon></ion-col>
                                <ion-col col-11>
                                    <ion-input type="password" 
                                        class="textInput"
                                        #password="ngModel" 
                                        name="password" 
                                        ngModel
                                        required>
                                    </ion-input>
                                </ion-col>
                            </ion-row>
                        </ion-grid>


                        <button ion-button block class="login" [disabled]="!loginForm.form.valid" type="submit">Log in</button>
                        </form>
                      
                </ion-list>
            </ion-card-content>
            
            <div class="footer">
                  <div class="forgot" (click)="forgotPassword()">Forgot Password?</div>
            </div>
        </ion-card>
    </ion-list>
  </ion-content>
