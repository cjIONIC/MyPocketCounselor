<ion-content class="body">
    <!-- Login Page-->
        <ion-card class="card">
            <ion-card-header class="header">
                <div class="title">MyPocketCounselor</div>
            </ion-card-header>
            <ion-card-content class="cardContent">
                <ion-list no-lines>
                    <button ion-button block class="google" (click)="googleLogin()">
                            <img src="../assets/imgs/googleicon.png" class="googleIcon">
                          Sign in with Google
                        </button>
                        <div class="or">or</div>
                    <ion-grid>
                        <ion-row class="item">
                            <ion-col col-1><ion-icon class="icon" name="person"></ion-icon></ion-col>
                            <ion-col col-9><ion-input type="text" placeholder="Enter username here" [(ngModel)]="username"></ion-input></ion-col>
                        </ion-row>
                        <ion-row class="item">
                            <ion-col col-1><ion-icon class="icon" name="lock"></ion-icon></ion-col>
                            <ion-col col-9><ion-input type="password" placeholder="Enter password here" [(ngModel)]="password"></ion-input></ion-col>
                        </ion-row>
                    </ion-grid>
                      <button ion-button block class="login" (click)="upLogin()">Log in</button>
                      
                      
                </ion-list>
            </ion-card-content>
        </ion-card>
  </ion-content>
