<ion-content class="body">
    <!-- Login Page-->
        <ion-card class="card">
            <ion-card-header class="header">
                <div class="title">MyPocketCounselor</div>
            </ion-card-header>
            <ion-card-content class="cardContent">
                <ion-list no-lines>
                    <button ion-button block class="google" (click)="googleLogin()">
                            <img src="../assets/imgs/googleicon.png" class="googleIcon">
                          Sign in with Google
                        </button>
                        <div class="or">or</div>
                    <form #loginForm="ngForm" (ngSubmit)="upLogin(loginForm.value)" novalidate>
                        <ion-grid>
                            <ion-row class="label">Enter SU Email Address here</ion-row>
                            <ion-row class="item">
                                <ion-col col-1><ion-icon class="icon" name="person"></ion-icon></ion-col>
                                <ion-col col-11>
                                    <ion-input placeholder="@su.edu.ph" 
                                        class="textInput"
                                        type="email" 
                                        #email="ngModel" 
                                        name="email" 
                                        pattern="^[a-zA-Z]+@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?(su.edu)\.ph$" 
                                        ngModel 
                                        required>
                                    </ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row *ngIf="email.errors && (email.dirty || email.touched)">
                               <div [hidden]="!email.errors.required" class="alert">
                                 SU Email is required
                                </div>
                                <div [hidden]="!email.errors.pattern" class="alert">
                                 Invalid SU Email Address
                                </div>
                            </ion-row>
                            <ion-row class="label">Enter password here</ion-row>
                            <ion-row class="item">
                                <ion-col col-1><ion-icon class="icon" name="lock"></ion-icon></ion-col>
                                <ion-col col-11>
                                    <ion-input type="password" 
                                        class="textInput"
                                        #password="ngModel" 
                                        name="password" 
                                        minlength="6" 
                                        pattern="^[a-zA-Z0-9]*$" 
                                        ngModel
                                        required>
                                    </ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row *ngIf="password.errors && (password.dirty || password.touched)">
                               <div [hidden]="!password.errors.required" class="alert">
                                    Password is required
                                </div>
                                <div [hidden]="!password.errors.pattern" class="alert">
                                    Password must only contain letters and numbers
                                </div>
                                <div [hidden]="!password.errors.minlength" class="alert">
                                    Password must contain atleast six characters
                                </div>
                            </ion-row>
                        </ion-grid>


                        <button ion-button block class="login" [disabled]="!loginForm.form.valid" type="submit">Log in</button>
                        </form>
                      
                </ion-list>
            </ion-card-content>
        </ion-card>
        <div class="footer">
              <div class="forgot" (click)="forgotPassword()">Forgot Password?</div>
        </div>
  </ion-content>
