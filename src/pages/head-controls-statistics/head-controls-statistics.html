        <ion-card>
          <ion-grid class="appointmentHeader">
            <ion-row>
                <ion-col class="arrow" col-2><ion-icon name="arrow-back"></ion-icon></ion-col>
                <ion-col col-8>

            </ion-row>

          <div class="barGraph">
              <canvas id="yearlyChart" height="250px"></canvas>
          </div>
            
        </ion-card>

        <ion-slides spaceBetween="-26">
            <ion-slide>
              <ion-card class="cardSemester">

                  <div class="barGraph">
                      <canvas id="firstSemChart"></canvas>
                  </div>
              </ion-card>
            </ion-slide>

                <ion-card class="cardSemester">

            </ion-slide>
            <ion-slide>
