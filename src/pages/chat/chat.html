<ion-header>

  <ion-navbar color="primary">
    <ion-title>Chat</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addChat()">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-card *ngFor="let chat of chatList" (click)="openChat(chat.recipientID)">
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <img src = "{{ chat.picture }}" class="avatar">
        </ion-col>
        <ion-col col-10>
          <ion-row>
            <ion-col col-8 class="name"> {{ chat.name }} </ion-col>
            
            <ion-col col-4 class="time"> {{ chat.datetime | date: ' MM/dd/yyyy' }} </ion-col>
            
          </ion-row>
          <ion-row class="description">
            <ion-col col-11 *ngIf="chat.status === 0">
                <div class="text">
                {{ chat.description }}
                </div>
            </ion-col>
            <ion-col col-11  *ngIf="chat.status !== 0">
                <div class="text2">
                {{ chat.description }}
                </div>
            </ion-col>
            <ion-col col-1 *ngIf="chat.status !== 0">
              <!-- Counts all unread messages in the chatbox-->
                <div class="messageStatus">{{ chat.status}}</div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
