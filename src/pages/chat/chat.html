<ion-header>

  <ion-navbar color="primary">
    <ion-title>Chat</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addChat()">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-card *ngFor="let chat of chatList">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <img src = "{{ chat.picture }}" class="avatar">
        </ion-col>
        <ion-col col-9>
          <ion-row>
            <ion-col col-8 class="name"> {{ chat.name }} </ion-col>
            <ion-col col-4 *ngIf="date !== chat.datetime" class="time"> {{ chat.time | date: 'hh:mm' }} </ion-col>
            <ion-col col-4 *ngIf="date === chat.datetime" class="time"> {{ chat.time | date: 'LLL dd' }} </ion-col>
          </ion-row>
          <ion-row class="description">
            {{ chat.description }}
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
