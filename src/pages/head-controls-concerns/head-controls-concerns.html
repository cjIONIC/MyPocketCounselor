<ion-header>

  <ion-navbar color="primary">
    <ion-title>Student Concerns</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-fab right bottom >
            <button ion-fab (click)="addConcern()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

  <ion-card *ngFor="let concern of concernList">
    <ion-grid>
      <ion-row>
        <ion-col col-10 class="concernName">
          {{concern.coName}}
        </ion-col>
        <ion-col col-2 class="concernRemove">
          <div (click)="removeConcern(concern.coID)"><ion-icon name="close"></ion-icon></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
