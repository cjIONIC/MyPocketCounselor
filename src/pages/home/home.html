<ion-header>
  <ion-toolbar color="primary">
      <!--<ion-title class="tabTitle">MyPocketCounselor</ion-title>-->

      <button class="btnSearch" (click)="search()">
        <ion-grid class="btnSearchGrid">
          <ion-row  class="btnSearchRow">
            <ion-col col-1  class="btnSearchCol">
              <div class="searchIcon"><ion-icon name="search"></ion-icon></div>
            </ion-col>
            <ion-col col-11  class="btnSearchCol">
              <div class="searchLabel">Search</div>
            </ion-col>
          </ion-row>
        </ion-grid>
        
         
      </button>

        <ion-buttons end>
            <button ion-button icon-only (click)="chat()">
              <ion-badge *ngIf="chatBadge" class="homeBadge" color="accent">{{ chatBadge }}</ion-badge>
              <ion-icon *ngIf="chatBadge" class="homeChat" name="chatboxes"></ion-icon>
              <ion-icon *ngIf="!chatBadge" name="chatboxes"></ion-icon>
            </button>
          </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
  <ion-tabs (ionChange)="scanTabChange($event)">
      <ion-tab [root]="tab1" tabIcon="paper"></ion-tab>
      <ion-tab [root]="tab2" tabIcon="people"></ion-tab>
      <ion-tab [root]="tab3" tabIcon="calendar"></ion-tab>
      <ion-tab [root]="tab4" 
          tabIcon="notifications" 
          tabBadge = "{{ notificationBadge }}"
          tabBadgeStyle="danger"></ion-tab>
      <ion-tab  [root]="tab5" 
          tabIcon="menu" 
          tabBadge = "{{ menuBadge }}"
          tabBadgeStyle="danger"></ion-tab>
  </ion-tabs>
</ion-content>
