<ion-header>

  <ion-navbar>
    <ion-title>Guidance Counselors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="list" >
    <ion-card class="card">
        <ion-grid>
            <ion-row class="contact"  *ngFor="let person of counselorList" class="profile" (click)="profile(person)">
                  <ion-col class="profileLeft" col-2>
                        <img src="{{ person.picture }}" class="avatar">
                  </ion-col>
                  <ion-col class="profileRight" col-10> <div class="name"> {{person.name}} </div></ion-col>
            </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
