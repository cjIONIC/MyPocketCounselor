<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div *ngIf="spinner" class="spinnerContent">
        <ion-spinner color="primary"></ion-spinner>
    </div>

    <div *ngIf="!spinner">
        <ion-list>
            <ion-card>
                <div class="item">
                    <button class="button btnPassword" (click)="changePassword()">Change your password</button>
                </div>
            </ion-card>
      
            <ion-card>
                <div class="item">
                    <button class="button btnDisclaimer" (click)="disclaimer()">Terms and Conditions</button>
                </div>
            </ion-card>
      
            <ion-card *ngIf="userInfo['type'] !== 'Student'">
                <div class="item">
                        <button class="button btnManual" (click)="manual()">
                          View User Manual
                      </button>
                </div>
            </ion-card>
        </ion-list>
    </div>
</ion-content>
