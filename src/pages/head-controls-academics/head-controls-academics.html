<ion-header>

  <ion-navbar color="primary">
    <ion-title>Academic Units</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-fab right bottom >
            <button ion-fab (click)="addConcern()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

  <ion-card *ngFor="let unit of academicList">
    <ion-grid>
      <ion-row>
        <ion-col col-10 class="academicName">
          {{unit.name}}
        </ion-col>
        <ion-col col-2 class="academicRemove">
          <div (click)="removeAcademic(unit.id)"><ion-icon name="close"></ion-icon></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
