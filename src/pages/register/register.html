<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create a Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <div class="profile">
        <div class="imageFooter"><button class="upload" (click)="changeProfilePic()"><ion-icon name="camera"></ion-icon></button></div>
        <div *ngIf="!profilePic" class="avatar"></div>
        <div *ngIf="profilePic" ><img src="{{ profilePic }}" class="avatar"></div>
      
    </div>
    
    <ion-item>
      <ion-label color="primary" floating> First Name </ion-label>
      <ion-input type="text" [(ngModel)]="fname"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label color="primary" floating> Last Name </ion-label>
      <ion-input type="text" [(ngModel)]="lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating> Username </ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating> Password </ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating> Academic Unit </ion-label>
      <ion-select [(ngModel)]="academic">
        <!-- Allows to loop the list of academic units in a select list-->
        <ion-option *ngFor="let unit of academicArray" value ="{{unit.acID}}"> {{unit.acCode}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating> Status </ion-label>
      <ion-select [(ngModel)]="status">
          <ion-option value="Enrolled">Enrolled</ion-option>
          <ion-option value="Not Enrolled">Not Enrolled</ion-option>
      </ion-select>
    </ion-item>
  
  </ion-list>

  <div class="button">
    <button class="btn" block ion-button (click)="verifyStudentInfo()"> Register </button>
  </div>
</ion-content>
