<ion-header>

  <ion-navbar color="primary">
    <ion-grid class="toolbar">
      <ion-row>
        <ion-col col-auto>
            <div><img src = "{{ recipient['picture'] }}" class="avatar"></div>
        </ion-col>
        <ion-col col-10 class="name">
            {{recipient['name']}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-list>
    <ion-grid>
      <ion-row *ngFor="let detail of messageList; let last = last">
          <div *ngIf="detail.type === 'Recipient'" class="recipient">
            <div class="item">
              <div class="messageRecipient">
                <div class="description">{{detail.message}}</div>
              </div>
              <div class="time">{{ detail.datetime}}</div>
            </div>
          </div>
          <div *ngIf="detail.type === 'Sender'" class="sender">
            <div class="itemSender">
              <div class="messageUser">
                  <div class="description">{{detail.message}}</div>
              </div>
              <div class="time">{{ detail.datetime}}</div>
            </div>
          </div>
          {{last ? scrollChat() : ''}}
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-input [(ngModel)]="message" placeholder="Write something here..." class="message"></ion-input>
      <ion-buttons end>
      <button ion-button (click)="sendMessage()" class="send" icon-only><ion-icon name="send"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
