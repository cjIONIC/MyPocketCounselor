<ion-header>

  <ion-navbar>
    <ion-title>{{recipient['name']}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row *ngFor="let detail of messageList">
          <div *ngIf="detail.type === 'Recipient'; else sender">
              <ion-card class="messageRecipient">
                <div class="description">{{detail.message}}</div>
              </ion-card>
            </div>
            <ng-template #sender>
              <ion-card class="messageUser">
                  <div class="description">{{detail.message}}</div>
              </ion-card>
            </ng-template>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-input [(ngModel)]="message"></ion-input>
      <button ion-button (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
    </ion-toolbar>
  </ion-footer>
