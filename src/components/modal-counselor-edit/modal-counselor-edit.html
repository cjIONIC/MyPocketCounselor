<ion-header>

  <ion-navbar color="primary">
      <ion-buttons end>
          <button ion-button  style="text-transform: none; font-size: 15pt;" (click)="dismiss()">
            Close
          </button>
        </ion-buttons>
      <ion-title>Change Picture</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="profile">
        <div class="imageFooter"><button class="upload" (click)="changeProfilePic()"><ion-icon name="camera"></ion-icon></button></div>
        <div><img src="{{ profilePicture }}" class="avatar"></div>
      
    </div>
    <div class="buttons">
        <button class="btn" block ion-button [disabled]="!changed" (click)="uploadPicture()">Upload</button>
    </div>
</ion-content>
