<!-- Generated template for the ModalStudentUpdateComponent component -->
<ion-header>

    <ion-navbar color="primary">
        <ion-buttons end>
            <button ion-button  style="text-transform: none; font-size: 15pt;" (click)="dismiss()">
              Close
            </button>
          </ion-buttons>
        <ion-title>Update Info</ion-title>
    </ion-navbar>
  
</ion-header>

<ion-content>
    <div>
        <ion-item no-lines>
            Choose Student Status
        </ion-item>
        <ion-item *ngFor="let state of status" no-lines>
            <ion-label>{{state.name}}</ion-label>
            <ion-checkbox checked="{{state.checked}}" (ionChange)="checkStatus(state.name)"></ion-checkbox>
        </ion-item>
        <ion-list no-lines>
            <ion-item no-lines>Academic Units:</ion-item>
            <ion-item *ngFor="let unit of academicList" no-lines>
                <ion-label>{{unit.name}}</ion-label>
                <ion-checkbox checked="{{unit.checked}}" (ionChange)="checkedUnit(unit)"></ion-checkbox>
            </ion-item>
        </ion-list>
        <ion-item no-lines>
            <button block ion-button (click)="update()">
                Update
            </button>
        </ion-item>
    </div>
</ion-content>
