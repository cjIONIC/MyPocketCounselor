<ion-header>

  <ion-navbar color="primary">
      <ion-buttons end>
          <button ion-button  style="text-transform: none; font-size: 15pt;" (click)="dismiss()">
            Close
          </button>
        </ion-buttons>
      <ion-title>Change Academic</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div *ngIf="spinner" class="spinnerContent">
           <ion-spinner color="primary"></ion-spinner>
   </div>
  <div *ngIf="!spinner">
      <div *ngIf="check === true">
            <ion-item no-lines>
                Choose Type
            </ion-item>
            <ion-item *ngFor="let state of type" no-lines>
                <ion-label>{{state.name}}</ion-label>
                <ion-checkbox checked="{{state.checked}}" (ionChange)="checkType(state.name)"></ion-checkbox>
            </ion-item>
      </div>

      <ion-list no-lines>
          <ion-item no-lines>Academic Units:</ion-item>
          <ion-item *ngFor="let unit of academicList" no-lines>
              <ion-label>{{unit.name}}</ion-label>
              <ion-checkbox checked="{{unit.checked}}" (ionChange)="checkedUnit(unit)"></ion-checkbox>
          </ion-item>
      </ion-list>
  </div>
</ion-content>
<ion-footer>
    <div class="footerBtn">
        <button block ion-button (click)="changeAcademic()" class="btnUpdate">
            Update
        </button>
        </div>
</ion-footer>
