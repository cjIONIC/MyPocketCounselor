<ion-header>

    <ion-navbar color="primary">
        <ion-buttons end>
            <button ion-button  style="text-transform: none; font-size: 15pt;" (click)="close()">
              Close
            </button>
          </ion-buttons>
        <ion-title>Notification Info</ion-title>
    </ion-navbar>
  
</ion-header>
  <ion-content class="content">
      <div *ngFor="let details of notificationInfo" class="profile">
        <ion-grid>
          <ion-row>
            <ion-col col-3>
                <img src="{{ details.picture }}" class="avatar">
            </ion-col>
            <ion-col col-9>
              <ion-row class="name">
                {{details.name}}
              </ion-row>
              <ion-row class="academic">
                  <div *ngFor="let units of details.academic">
                      <div class="academicCounselor">{{units.code}}</div>
                    </div>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row class="detail">Schedule: <div class="schedule">{{details.schedule}}</div></ion-row>
          <ion-row class="detail">Venue: <div class="venue">{{details.venue}}</div></ion-row>
          <ion-row class="detail" *ngIf="userInfo['type'] !== 'Student'">Concern: <div class="concern">{{details.concern}}</div></ion-row>
          <ion-row class="detail">Description:</ion-row>
          <ion-row class="description">{{details.description}}</ion-row>
          <ion-row class="buttons" *ngIf="userInfo['type'] !== 'Student'">
              <ion-col>
                  <button ion-button class="reschedule" clear (click)="reschedule()">Reschedule</button>
              </ion-col>
              <ion-col>
                  <button ion-button class="accept" (click)="accept()" clear>Accept</button>
              </ion-col>
          </ion-row>
          <ion-row class="buttons" *ngIf="userInfo['type'] === 'Student'">
              <ion-col>
                  <button ion-button clear *ngIf="appointmentFeedback()">Add Feedback</button>
              </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-content>
