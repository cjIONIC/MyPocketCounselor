<!-- Generated template for the ModalStatisticsComponent component -->
<ion-header>

    <ion-navbar color="primary">
        <ion-buttons end>
            <button ion-button  style="text-transform: none; font-size: 15pt;" (click)="close()">
              Close
            </button>
          </ion-buttons>
        <ion-title>Academic Info</ion-title>
    </ion-navbar>
  
</ion-header>
<ion-content class="content">
  <ion-list>

    <ion-card class="cardAcademic">
        <div class="academicName">{{ academicName }} </div>
    </ion-card>
    <ion-card class="cardStudent">
            <div class="studentLabel">Students</div>
            <div class="pieGraph">
                <canvas id="studentChartModal" height="150px" width="150px"></canvas>
            </div>
    </ion-card>

      <ion-slides spaceBetween="-26">
          <ion-slide>
            <ion-card class="cardSemester">
                    <div class="cardSemHeader">
                        <div class="semester">First Semester</div>
                        <div class="appointmentLabel">Appointments</div>
                    </div>
                <div class="barGraph">
                    <canvas id="firstSemChartModal" height="200px"></canvas>
                </div>
            </ion-card>
          </ion-slide>
          <ion-slide>
              <ion-card class="cardSemester">
                    <div class="cardSemHeader">
                        <div class="semester">Second Semester</div>
                        <div class="appointmentLabel">Appointments</div>
                    </div>
                  <div class="barGraph">
                      <canvas id="secondSemChartModal" height="200px"></canvas>
                  </div>
              </ion-card>
          </ion-slide>
          <ion-slide>
              <ion-card class="cardSemester">
                    <div class="cardSemHeader">
                        <div class="semester">Summer</div>
                        <div class="appointmentLabel">Appointments</div>
                    </div>
                  <div class="barGraph">
                      <canvas id="summerChartModal" height="200px"></canvas>
                  </div>
              </ion-card>
          </ion-slide>
        </ion-slides>

        
  </ion-list>
</ion-content>
